    <body>
      <h1>logica de pro aula-2</h1>
      <script>

     var n1 = prompt ("dig um numero");
     n1 = parseInt(n1);

     var n2 = prompt ("dig um numero");
     n2 = parseInt(n2);

     alert ("a subtração é:" + (n1 - n2));
     alert ("a subtração é:" + (n1 * n2));
     alert ("a subtração é:" + (n1 / n2));
     alert ("a subtração é:" + (n1 + n2));
   </script>
