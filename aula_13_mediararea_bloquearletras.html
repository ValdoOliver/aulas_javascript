<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>logica de pro aula-1</title>
  
    </head>
    <body>

   <h1>logica de pro aula - 12</h1>
   <button onclick="mostrarAreaAlert()">mostrar area no alert</button>

   <button onclick="mostrarAreaOutput()">mostrar area no output</button>
   
    <div id="output"></div>
   

   </body>

   <script>

    function mostrarAreaAlert(){

      var largura = prompt('digite a largura');
      largura = parseFloat(largura);

      var altura = prompt('digite a largura');
      altura = parseFloat(altura);

      var area = calcularArea(largura, altura);

      alert('a area total é:' + area );
    }

       function mostrarAreaOutput(){
       
       var largura = prompt ('digite a largura');
       largura = parseFloat(largura);

       var altura = prompt('digite a largura');
       altura = parseFloat(altura);

       var area = calcularArea(altura, largura);

       document.querySelector('#output').innerHTML = 'area total é: ' + area;

    }
    mostrarAreaAlert();

    function calcularArea(l, a){
        if ( l=== undefined || a === undefined){
        throw new Error('calc precisa de dois numeros');
        }

        if (isNaN(l) || isNaN(a)) {
        throw new Error('apenas numeros')
      }
      return l * a;
    }

    
    
   </script>



</html>
