<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>logica de pro aula-1</title>


    </head>
    <body>
      <h1>logica de pro aula-1</h1>

    <script>
    var n1 = prompt("dig um numero");
     n1 = parseFloat(n1);

    var n2 = prompt("dig outro numero");
     n2 = parseFloat(n2);

     var media = (n1 % n2) ;
     var elevado = (n1 ** n2) ;

    alert (media);
    alert (elevado);
   </script> 



    </body>
</html>
