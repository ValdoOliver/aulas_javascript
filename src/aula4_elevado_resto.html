<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>logica de pro aula-1</title>


    </head>
    <body>
      <h1>logica de pro aula-1</h1>

    <script>
    var n1 = prompt("dig um numero");
     n1 = parseInt(n1);

    var n2 = prompt("dig outro numero");
     n2 = parseInt(n2);

    alert("o resto da divisão de " + n1 + " por " + n2 + " é: "  + (n1 % n2)) 
    alert("o numero " + n1 + " elevado à " + n2 + " é: "  + (n1 ** n2)) 

 
    
   </script> 



    </body>
</html>
