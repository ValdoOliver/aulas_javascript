<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>logica de pro aula-1</title>


    </head>
    <body>
      <h1>logica de pro aula-8</h1>
      <script>

     var numero = prompt ('digite um numero')
     numero = parseFloat(numero);


     //repita ate qie indice seja <= 1000
     var indice = 1;


     while (indice <= 1000){
    document.write ( numero + ' x ' +indice+ '=' + (numero * indice)
     + ' <br>');

     indice = indice + 1;

    }
    document.write('saiu do loop');
     


   
   </script>


    </body>
</html>
