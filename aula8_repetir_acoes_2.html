<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>logica de pro aula-1</title>


    </head>
    <body>
      <h1>logica de pro aula-8</h1>
      <script>

     var numero = prompt ('digite um numero')
     numero = parseFloat(numero);
     

     

     for(var i = 1; i <= 1000; i++){
      document.write( numero + ' x ' + i + ' = '+
        (numero * i) + '<br>');

     if( i % 10 === 0 && i > 0){
      document.write("<hr>")
     }
     
    }
     document.write('saiu do loop');
     


   
   </script>


    </body>
</html>
