<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>logica de pro aula-1</title>

      
    </head>
    <body>
      <h1>logica de pro aula-1</h1>


      <div id="output"></div>
      <script>

     var produtos = new Array('caneta',"lapis",'borracha','apontador');

     produtos.push ('compasso', 'cartolina')

    
     var output = document.querySelector("#output");
      console.log(produtos);



      var msg = ''
      for (var i = 0; i < produtos.length; i++){
        msg += 'produto ' + (i + 1) + ': '+ produtos [i] +' <br>'

      }

      output.innerHTML = msg;
   
   </script>


    </body>
</html>
